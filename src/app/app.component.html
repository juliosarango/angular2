<h1>
  {{title}}
</h1>
<div>{{mensaje}}</div>

<div *ngFor="let voto1 of votos">
    <input-component voto="{{voto1.title}}" (addVoto)="addVoto($event)"></input-component>                                              
</div>

<h1 gigant highLight>{{votacion}}</h1>

<h2>Conversor:</h2>
<div><input [(ngModel)]="cantidad"/> </div>
<div>1 dolar es: <input [(ngModel)]="factor"/>  </div>
<p>
 Oh, es: {{ cantidad | conversorPipe:factor }}
</p>

<ul>
     <li *ngFor="let ticket of ticketFirebase | async" gigant>
          <b> Ticker No. {{ticket.id}} </b> - {{ticket.titulo}}
          <span highLight> [ {{ticket.estado}} ] </span>
          <button (click)="removeTicket(ticket.$key)">REMOVE</button>
          <button (click)="updateTicket(ticket.$key)">UPDATE</button>
          <button (click)="verTicket(ticket.id)">VER</button>
     </li>
</ul>


<ul>
     <li *ngFor="let ticket of tickets" gigant>
          <b> Ticker No. {{ticket.id}} </b> - {{ticket.titulo}}
          <span highLight> [ {{ticket.estado}} ] </span>
     </li>
</ul>

<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <div>
    <label for="nameInput">Nombre</label>
    <input type="text" id="nameInput" placeholder="Ingrese el nombre" name="nombre" ngModel />
    <button type="submit">Enviar</button>
  </div>
</form>
